<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->
    <link rel="stylesheet" href="./src/reset.css">
    <link rel="stylesheet" href="./src/style.css">

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sigmar&display=swap"
        rel="stylesheet">


    <title>Número Secreto</title>
</head>

<body>
    <h1>Número Secreto</h1>
    <div class="box-input">
        <div class="personagem">
            <div class="balao-container">
                <div id="balao-fala" class="balao">
                    Olá! Neste jogo você deve adivinhar qual é o número secreto. Digite seu palpite no espaço ao lado e boa sorte!
                </div>
            </div>

            <img src="./personagem.png" alt="personagem">
        </div>
        <div class="container-input">
            <input type="number" placeholder="Digite um número" id="input">
            <button onclick="verificarTentativa()" id="botao">Conferir</button>
            <div class="container-paragrafo">
                <div class="box-paragrafo">
                    <p id="paragrafo-um"></p>
                    <p id="numero"></p>
                    <p id="tentativas"></p>
                </div>
                <div class="box-paragrafo">
                    <p id="paragrafo-dois"></p>
                    <p id="numeros-usados"></p> 
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
